<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carousel</title>

    <!-- Bootstrap CSS        -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- My custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button type="button" class="btn-primary">button primary <span class="badge rounded-pill bg-secondary">20</span></button>
<button type="button" class="btn-secondary">button secondary <span class="badge rounded-pill bg-primary">some updated info</span></button>
<span class="badge rounded-pill bg-primary">pill shaped button 1</span>
<br>
<button type="button" class="btn-primary">button primary <span class="badge bg-secondary">+99</span></button>
<button type="button" class="btn-secondary">button secondary <span class="badge bg-primary">some updated info</span></button>
<span class="badge rounded-pill bg-success">pill shaped button 1</span>

<br><br><br><br><br>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators" id="carIndicators">
        <button type="button" id="carIndicator0" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" id="carIndicator1" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" id="carIndicator2" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" id="carIndicator3" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <div class="carousel-inner" id="carInner">
        <div class="carousel-item active">
            <img src="slide1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="slide2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="slide3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="slide4.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Bootstrap JS             -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
